<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcy</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="row">
                <div class="col-md-12 display" id="display">0</div>
            </div>
            <div class="row row element-group">
                <div class="col-2 element sp" id="clear">AC</div>
                <div class="col-2 element sp"><sup>+</sup>&#8260;<sub>&#8722;</sub></div>
                <div class="col-2 element sp" id="percent">%</div>
                <div class="col-2 element op" id="divide">&divide;</div>
            </div>
            <div class="row row element-group">
                <div class="col-2 element">1</div>
                <div class="col-2 element">2</div>
                <div class="col-2 element">3</div>
                <div class="col-2 element op" id="multiply">x</div>
            </div>
            <div class="row element-group">
                <div class="col-2 element">4</div>
                <div class="col-2 element">5</div>
                <div class="col-2 element">6</div>
                <div class="col-2 element op div" id="subtract">-</div>
            </div>
            <div class="row row element-group">
                <div class="col-2 element">7</div>
                <div class="col-2 element">8</div>
                <div class="col-2 element">9</div>
                <div class="col-2 element op" id="add">+</div>
            </div>
            <div class="row last-row element-group">
                <div class="col-4 element zero">0</div>
                <div class="col-2 element">.</div>
                <div class="col-2 element op" id="equals">=</div>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script src="script.js">
      
    </script>
</body>
</html>
